<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple D&D Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #333;
        }
        .stat, .hp, .abilities, .notes {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .hp input {
            width: 50px;
            margin: 0 10px;
        }
        .abilities ul {
            list-style: none;
            padding: 0;
        }
        .abilities li {
            margin: 5px 0;
        }
        .notes textarea {
            width: 100%;
            height: 100px;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simple D&D Character</h1>

    <div class="section stat">
        <h2>Stats</h2>
        <p>Strength: <span id="strength">10</span></p>
        <p>Agility: <span id="agility">10</span></p>
        <p>Mind: <span id="mind">10</span></p>
    </div>

    <div class="section hp">
        <h2>Hit Points (HP)</h2>
        <p>Current HP: <span id="current-hp">5</span> / 5</p>
        <button onclick="changeHP(1)">+1 HP</button>
        <button onclick="changeHP(-1)">-1 HP</button>
    </div>

    <div class="section abilities">
        <h2>Abilities/Weapons</h2>
        <ul>
            <li>Sword: 1d6 damage, melee attack</li>
            <li>Fire Bolt: 1d6 fire damage, 30ft range</li>
        </ul>
    </div>

    <div class="section notes">
        <h2>Notes</h2>
        <textarea id="notes" placeholder="Add your notes here..."></textarea>
        <br>
        <button onclick="saveNotes()">Save Notes</button>
    </div>

    <script>
        let currentHP = 5;

        function changeHP(amount) {
            currentHP = Math.max(0, Math.min(5, currentHP + amount));
            document.getElementById('current-hp').textContent = currentHP;
        }

        function saveNotes() {
            const notes = document.getElementById('notes').value;
            localStorage.setItem('dnd-notes', notes);
            alert('Notes saved!');
        }

        // Load saved notes on page load
        window.onload = function() {
            const savedNotes = localStorage.getItem('dnd-notes');
            if (savedNotes) {
                document.getElementById('notes').value = savedNotes;
            }
        };
    </script>
</body>
</html>
